{% extends "layout.html"%}
{% block content%}
<header class="masthead" style="background-image: url({{url_for('static', filename="img/post_bg.jpg")}});">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{info["blog_name"]}}</h1>
            <h2 class="subheading">{{info["blog_slogan"]}}</h2>
            <span class="meta">Posted by
              <a href="#">{{info["blog_name"]}}</a>
              on Ferbery {{time}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<div class="main">
  <div class="text-center">
    <form class="form-signin" method="POST" action="/admin">
      <img class="mb-4"  src="https://img.icons8.com/officel/100/000000/change-user-male.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">User name</label>
      <input type="username" id="inputEmail" class="form-control" name="Admin_username" placeholder="username" required autofocus >
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="Admin_password" class="form-control" style="margin-top: 2%;" placeholder="Password" required >
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
          <h1>{{logger}}</h1>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>
</div>
</div>
<h1>{{a}}</h1>
{%endblock%}
